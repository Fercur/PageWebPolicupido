<div *ngFor="let producto of productos" class="card col-md-6">
    <img src="{{producto.imagen}}" alt="Ramo" style="width:100%">
    <div class="container">
      <h4><b>{{producto.nombre}}</b></h4> 
      <p>$ {{producto.precio}}</p> 
    </div>
    <div class="btnContenedor">
        <button class="btn btn-success" [routerLink]="['/Productos',producto.id]">DETALLES</button>
    </div>
  </div>
